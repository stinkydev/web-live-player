<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Capture Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #e74c3c;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .panel {
      background: #16213e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .panel h2 {
      color: #e74c3c;
      margin-bottom: 15px;
      font-size: 1.1rem;
      border-bottom: 1px solid #0f3460;
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
      font-size: 0.9rem;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #0f3460;
      border-radius: 4px;
      background: #1a1a2e;
      color: #eee;
      font-size: 0.95rem;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #e74c3c;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    
    .btn-primary {
      background: #e74c3c;
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #c0392b;
    }
    
    .btn-secondary {
      background: #0f3460;
      color: #eee;
    }
    
    .btn-secondary:hover {
      background: #1a4a7a;
    }
    
    .btn-danger {
      background: #7f8c8d;
      color: #fff;
    }
    
    .btn-danger:hover {
      background: #5d6d7e;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .video-container {
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      margin-bottom: 20px;
    }
    
    #previewVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: scaleX(-1); /* Mirror for webcam */
    }
    
    .video-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-family: monospace;
    }
    
    .vu-meter-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .vu-meter {
      height: 100%;
      background: linear-gradient(90deg, #2ecc71, #f1c40f, #e74c3c);
      width: 0%;
      transition: width 0.05s ease-out;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    
    .stat-item {
      background: #1a1a2e;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e74c3c;
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: #888;
      margin-top: 5px;
    }
    
    .log-container {
      background: #0d1117;
      border-radius: 4px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.85rem;
    }
    
    .log-entry {
      padding: 3px 0;
      border-bottom: 1px solid #21262d;
    }
    
    .log-entry.info { color: #58a6ff; }
    .log-entry.warn { color: #d29922; }
    .log-entry.error { color: #f85149; }
    .log-entry.debug { color: #8b949e; }
    
    .row {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
    }
    
    @media (max-width: 900px) {
      .row {
        grid-template-columns: 1fr;
      }
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #0f3460;
      margin-bottom: 15px;
    }
    
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .tab:hover {
      color: #e74c3c;
    }
    
    .tab.active {
      color: #e74c3c;
      border-bottom-color: #e74c3c;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.streaming { background: #e74c3c; animation: pulse 1s infinite; }
    .status-indicator.ready { background: #2ecc71; }
    .status-indicator.idle { background: #7f8c8d; }
    .status-indicator.error { background: #e74c3c; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .codec-info {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .codec-badge {
      background: #0f3460;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-family: monospace;
    }
    
    .nav-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #4ecdc4;
      text-decoration: none;
    }
    
    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../player/" class="nav-link">‚Üê Back to Player Demo</a>
    <h1>üìπ Media Capture Demo</h1>
    
    <div class="row">
      <div class="main-content">
        <!-- Video Preview -->
        <div class="panel">
          <h2>Camera Preview</h2>
          <div class="video-container">
            <video id="previewVideo" autoplay muted playsinline></video>
            <div class="video-overlay" id="videoOverlay">
              <span class="status-indicator idle" id="statusIndicator"></span>
              <span id="statusText">Idle</span>
            </div>
            <div class="vu-meter-container">
              <div class="vu-meter" id="vuMeter"></div>
            </div>
          </div>
          <div class="button-group">
            <button class="btn btn-primary" id="btnStartCapture">üìπ Start Capture</button>
            <button class="btn btn-danger" id="btnStopCapture" disabled>‚èπ Stop</button>
          </div>
          <div class="codec-info" id="codecInfo" style="display: none;">
            <span class="codec-badge" id="videoCodecBadge">-</span>
            <span class="codec-badge" id="audioCodecBadge">-</span>
          </div>
        </div>
        
        <!-- Statistics -->
        <div class="panel">
          <h2>Capture Statistics</h2>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value" id="statState">Idle</div>
              <div class="stat-label">State</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="statDuration">0:00</div>
              <div class="stat-label">Duration</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="statResolution">-</div>
              <div class="stat-label">Resolution</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="statVideoFrames">0</div>
              <div class="stat-label">Video Frames</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="statAudioFrames">0</div>
              <div class="stat-label">Audio Frames</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="statVideoBitrate">-</div>
              <div class="stat-label">Video Bitrate</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="statAudioBitrate">-</div>
              <div class="stat-label">Audio Bitrate</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="statBytesSent">0</div>
              <div class="stat-label">Bytes Sent</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="sidebar">
        <!-- Device Selection -->
        <div class="panel">
          <h2>Devices</h2>
          <div class="form-group">
            <label>Camera</label>
            <select id="videoDeviceSelect">
              <option value="">Select camera...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Microphone</label>
            <select id="audioDeviceSelect">
              <option value="">Select microphone...</option>
            </select>
          </div>
          <button class="btn btn-secondary" id="btnRefreshDevices" style="width: 100%;">üîÑ Refresh Devices</button>
        </div>
        
        <!-- Encoder Settings -->
        <div class="panel">
          <h2>Encoder Settings</h2>
          <div class="form-group">
            <label>Video Codec</label>
            <select id="videoCodecSelect">
              <option value="avc">H.264 (AVC)</option>
              <option value="vp8">VP8</option>
              <option value="vp9">VP9</option>
            </select>
          </div>
          <div class="form-group">
            <label>Video Resolution</label>
            <select id="resolutionSelect">
              <option value="640x360">640x360</option>
              <option value="1280x720" selected>1280x720 (720p)</option>
              <option value="1920x1080">1920x1080 (1080p)</option>
            </select>
          </div>
          <div class="form-group">
            <label>Video Bitrate (kbps)</label>
            <input type="number" id="videoBitrateInput" value="2000" min="100" max="10000" step="100">
          </div>
          <div class="form-group">
            <label>Frame Rate</label>
            <select id="frameRateSelect">
              <option value="24">24 fps</option>
              <option value="30" selected>30 fps</option>
              <option value="60">60 fps</option>
            </select>
          </div>
          <div class="form-group">
            <label>Keyframe Interval (seconds)</label>
            <input type="number" id="keyframeIntervalInput" value="2" min="1" max="10" step="1">
          </div>
          <div class="form-group">
            <label>Audio Codec</label>
            <select id="audioCodecSelect">
              <option value="opus" selected>Opus</option>
              <option value="aac">AAC</option>
            </select>
          </div>
          <div class="form-group">
            <label>Audio Bitrate (kbps)</label>
            <input type="number" id="audioBitrateInput" value="128" min="32" max="320" step="16">
          </div>
        </div>
        
        <!-- Transport Settings -->
        <div class="panel">
          <h2>Transport</h2>
          
          <div class="tabs">
            <div class="tab active" data-tab="moq">MoQ</div>
            <div class="tab" data-tab="ws">WebSocket</div>
          </div>
          
          <!-- MoQ Tab -->
          <div class="tab-content active" id="tab-moq">
            <div class="form-group">
              <label>Relay URL</label>
              <input type="text" id="moqRelayUrl" value="https://r1.moq.sesame-streams.com:4433" placeholder="https://relay.example.com">
            </div>
            <div class="form-group">
              <label>Namespace</label>
              <input type="text" id="moqNamespace" value="test" placeholder="live/stream">
            </div>
            <div class="form-group">
              <label>Video Track Name</label>
              <input type="text" id="moqVideoTrack" value="video" placeholder="video">
            </div>
            <div class="form-group">
              <label>Audio Track Name</label>
              <input type="text" id="moqAudioTrack" value="audio" placeholder="audio">
            </div>
          </div>
          
          <!-- WebSocket Tab -->
          <div class="tab-content" id="tab-ws">
            <div class="form-group">
              <label>WebSocket URL</label>
              <input type="text" id="wsUrl" value="ws://localhost:8085/api/video" placeholder="ws://localhost:8085/api/video">
            </div>
            <div class="form-group">
              <label>Stream ID</label>
              <input type="text" id="wsStreamId" value="capture-demo" placeholder="stream-id">
            </div>
          </div>
        </div>
        
        <!-- Log -->
        <div class="panel">
          <h2>Log</h2>
          <div class="log-container" id="logContainer"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./main.ts"></script>
</body>
</html>
