<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Web Live Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
    }
    
    .header h1 {
      font-size: 1.2rem;
      color: #9b59b6;
    }
    
    .header .back-link {
      color: #4ecdc4;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .room-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #888;
    }
    
    .room-info .room-name {
      color: #4ecdc4;
      font-weight: 600;
    }
    
    .user-count {
      background: #0f3460;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    
    /* Main layout */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    /* Video grid */
    .video-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px;
      flex: 1;
      overflow-y: auto;
      padding: 5px;
    }
    
    .video-tile {
      position: relative;
      background: #0f0f1a;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16/9;
    }
    
    .video-tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .video-tile.local {
      border: 2px solid #4ecdc4;
    }
    
    .video-tile .user-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    
    .video-tile .user-label.local {
      background: rgba(78, 205, 196, 0.8);
      color: #000;
    }
    
    .video-tile .muted-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(231, 76, 60, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    
    /* Local controls */
    .local-controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #16213e;
      border-radius: 8px;
      margin-top: 10px;
      justify-content: center;
    }
    
    .control-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .control-btn.primary {
      background: #4ecdc4;
      color: #000;
    }
    
    .control-btn.danger {
      background: #e74c3c;
      color: #fff;
    }
    
    .control-btn.secondary {
      background: #0f3460;
      color: #eee;
    }
    
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .control-btn.muted {
      background: #e74c3c !important;
      color: #fff;
    }
    
    /* Chat sidebar */
    .chat-section {
      width: 350px;
      display: flex;
      flex-direction: column;
      background: #16213e;
      border-left: 1px solid #0f3460;
    }
    
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #0f3460;
      font-weight: 600;
      color: #9b59b6;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    
    .chat-message {
      margin-bottom: 12px;
      padding: 8px 12px;
      background: #0f3460;
      border-radius: 8px;
    }
    
    .chat-message.own {
      background: #1e5f74;
      margin-left: 20px;
    }
    
    .chat-message .sender {
      font-size: 0.8rem;
      color: #4ecdc4;
      margin-bottom: 4px;
    }
    
    .chat-message.own .sender {
      color: #9b59b6;
    }
    
    .chat-message .text {
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }
    
    .chat-message .time {
      font-size: 0.7rem;
      color: #666;
      margin-top: 4px;
      text-align: right;
    }
    
    .chat-input-area {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #0f3460;
    }
    
    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #0f3460;
      color: #eee;
      font-size: 0.95rem;
    }
    
    .chat-input::placeholder {
      color: #666;
    }
    
    .chat-send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #9b59b6;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    
    .chat-send-btn:hover {
      background: #8e44ad;
    }
    
    .chat-send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Join modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    
    .modal {
      background: #16213e;
      border-radius: 12px;
      padding: 30px;
      width: 400px;
      max-width: 90%;
    }
    
    .modal h2 {
      color: #9b59b6;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #aaa;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #0f3460;
      border-radius: 8px;
      background: #0f0f1a;
      color: #eee;
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4ecdc4;
    }
    
    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .modal-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .modal-actions .join-btn {
      background: #9b59b6;
      color: #fff;
    }
    
    .modal-actions .cancel-btn {
      background: #0f3460;
      color: #eee;
    }
    
    /* System messages */
    .system-message {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      padding: 8px;
      font-style: italic;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .chat-section {
        width: 100%;
        height: 40vh;
        border-left: none;
        border-top: 1px solid #0f3460;
      }
      
      .video-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Join Modal -->
  <div class="modal-overlay" id="joinModal">
    <div class="modal">
      <h2>üí¨ Join Chat Room</h2>
      <div class="form-group">
        <label for="relayUrl">MoQ Relay URL</label>
        <input type="text" id="relayUrl" value="https://r1.moq.sesame-streams.com:4433" placeholder="https://relay.example.com">
      </div>
      <div class="form-group">
        <label for="roomName">Room Name</label>
        <input type="text" id="roomName" value="lobby" placeholder="Enter room name">
      </div>
      <div class="form-group">
        <label for="userName">Your Name</label>
        <input type="text" id="userName" placeholder="Enter your name">
      </div>
      <div class="modal-actions">
        <button class="cancel-btn" onclick="window.location.href='../'">Cancel</button>
        <button class="join-btn" id="btnJoin">Join Room</button>
      </div>
    </div>
  </div>

  <!-- Main UI (hidden until joined) -->
  <header class="header" style="display: none;" id="mainHeader">
    <a href="../" class="back-link">‚Üê Back</a>
    <h1>üí¨ Chat</h1>
    <div class="room-info">
      <span>Room:</span>
      <span class="room-name" id="displayRoomName">-</span>
      <span class="user-count" id="userCount">0 users</span>
    </div>
  </header>
  
  <div class="main-container" style="display: none;" id="mainContainer">
    <!-- Video Grid -->
    <div class="video-section">
      <div class="video-grid" id="videoGrid">
        <!-- Video tiles will be added dynamically -->
      </div>
      
      <div class="local-controls">
        <button class="control-btn secondary" id="btnToggleVideo">
          üìπ Video
        </button>
        <button class="control-btn secondary" id="btnToggleMic">
          üé§ Mic
        </button>
        <button class="control-btn danger" id="btnLeave">
          Leave
        </button>
      </div>
    </div>
    
    <!-- Chat Sidebar -->
    <div class="chat-section">
      <div class="chat-header">üí¨ Chat</div>
      <div class="chat-messages" id="chatMessages">
        <!-- Chat messages will be added dynamically -->
      </div>
      <div class="chat-input-area">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." disabled>
        <button class="chat-send-btn" id="btnSendChat" disabled>Send</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="./main.ts"></script>
</body>
</html>
